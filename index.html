      <div id="main">

                  </button>
            </div>
 
            <div id = "decryption">
                  <h5>1. Paste encrypted messages here</h5>
                  <textarea name="" cols="30" rows="10" id="emoji_msg" placeholder="Paste encrypted emojis here"></textarea>
                  <h5>2. Type your password </h5>
                  <input type="password" id="final_pwd" placeholder="Type the password which you earlier ">
                  <h5>3. Decrypt emojis</h5>
                  <button id = "decrypt_button">
                        <span> <img src="opened.jpeg" alt=""></span> decrypted emojis

            </div>

            <div id = "result"></div>
      </div>
